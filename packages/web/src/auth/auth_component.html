<div>
    <material-input label="E-mail"
                    [(ngModel)]="username">
    </material-input>
</div>
<div>
    <material-input label="Password"
                    [(ngModel)]="password"
                    (keyup.enter)="submit()">
    </material-input>
</div>
<material-button raised (trigger)="submit()"
                 [disabled]="username.isEmpty || password.isEmpty">
    Login
</material-button>
